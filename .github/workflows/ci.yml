name: tiny-result-ci

on:
  push:
    branches:
      - main
      - develop
      - feat/**
      - chore/**
      - fix/**
  pull_request:
    branches:
      - main
      - develop
      - feat/**
      - chore/**
      - fix/**

jobs:
  test:
    runs-on: ubuntu-latest
    container: oven/bun:latest

    steps:
      - uses: actions/checkout@v4

      - name: install make
        run: apt-get update && apt-get install -y make

      - name: install dependencies
        run: make install

      - name: format check
        run: make format-check

      - name: test coverage
        run: make test

      - name: build
        run: make build
